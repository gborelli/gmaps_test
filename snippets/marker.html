  <div class="marker"
       id="@@marker_id"
       data-map-longitude="@@longitude"
       data-map-latitude="@@latitude">
    <div class="thumbnail" style="background: red;">
      <img src="@@thumb" alt='Thumbnail' width='480' height='240' />
    </div>
    <div class="overview">
      <div class="lead">
        <h2 class="marker-title">@@title</h2>
        <p class="description">@@description</p>
      </div>
      <p class="details">@@overview</p>
    </div>
  </div>
